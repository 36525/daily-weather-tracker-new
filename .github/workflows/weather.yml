name: Daily Weather Logger

on:
  schedule:
    - cron: '0 6 * * *'  # kasdien 06:00 UTC (09:00 LT)
  workflow_dispatch:       # paleidimas rankiniu b≈´du

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run weather logger
      run: python daily_weather_logger.py

    - name: Commit and Push with PAT
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@users.noreply.github.com"
        git add daily_weather.csv
        git commit -m "üîÅ Daily weather update - $(date +'%Y-%m-%d')" || echo "No changes"
        git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
        git push origin HEAD:main
